env: standard

runtime: nodejs20

instance_class: F1

service: my_work

handlers:
  - url: /
    static_files: static/index.html
    upload: static/index.html
  - url: /(.*)
    static_files: static/\1
    upload: static/(.*)

default_expiration: '12h'

automatic_scaling:
  min_instances: 0
  max_instances: 1
